<div class="container-fluid" ng-controller="CacheCtl">
  <div class="control-panel">
    <div class="cp-row">
      Delete broken metadata file from groups or remote repositories.
    </div>
    <div class="cp-row">
      <label>Input the the metadata url:</label>
      (Can be a full or a relative url like "/api/content/maven/group/central/org/foo/bar/maven-metadata.xml. Be noticed that this will trigger the deletions of the target path from all <b>affected groups</b>.")
      <input style="width: 100%;" ng-model="path">
    </div>
    <div class="cp-row">
      <a class="cp-button" href="" ng-click="deleteCache()">Delete</a>
    </div>
  </div>
  <div class="content-panel">
    <div>{{data}}</div>
  </div>
</div>
