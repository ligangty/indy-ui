<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Indy REST API</title>
  <link rel="icon" type="image/png" href="node_modules/swagger-ui-dist/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="node_modules/swagger-ui-dist/favicon-16x16.png" sizes="16x16" />
  <link href='node_modules/swagger-ui-dist/swagger-ui.css' media='screen' rel='stylesheet' type='text/css'/>
  <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>


  <script src='node_modules/swagger-ui-dist/swagger-ui-bundle.js' type='text/javascript'></script>
  <script src='node_modules/swagger-ui-dist/swagger-ui-standalone-preset.js' type='text/javascript'></script>
  <!-- Some basic translations -->
  <!-- <script src='node_modules/swagger-ui/dist/lang/translator.js' type='text/javascript'></script> -->
  <!-- <script src='node_modules/swagger-ui/dist/lang/ru.js' type='text/javascript'></script> -->
  <!-- <script src='node_modules/swagger-ui/dist/lang/en.js' type='text/javascript'></script> -->

  <script type="text/javascript">
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "/swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        docExpansion: 'none',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    };
  </script>
</head>

<body>
  <div id="swagger-ui"></div>
</body>
</html>
